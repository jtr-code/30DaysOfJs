<html>

<head>
    <title>Event Listener</title>
</head>

<body>
    <div>Helloe</div>
    <button id="btn">HELLO WORLD</button>
</body>
<script>
    let x = function (e) {

        alert("hello")
    }
    let y = function (e) {

        alert("hello 1")
    }

    btn.addEventListener('click', x);//to handle multiple events

    btn.addEventListener('click', y);

    let quest = prompt("x/y ?");

    if (quest == "x") {

        btn.removeEventListener('click', x);//to remove the event
    }

</script>

</html>
