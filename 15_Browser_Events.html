<html>

<head>
    <title>Events</title>
</head>

<body>

    <button class="first">Hello World!</button>

    <script>
        let a = document.getElementsByClassName("first")[0];
        a.onclick = () => {
            let b = document.getElementsByClassName("first")[0];
            b.innerHTML = "Go to TownHall";
        }


    </script>


</body>

</html>
